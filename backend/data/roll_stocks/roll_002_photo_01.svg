  <rect x="25" y="170" width="8" height="8" fill="#FFD700"/>
  <rect x="40" y="180" width="8" height="8" fill="#FFD700"/>
  
  <rect x="70" y="140" width="8" height="8" fill="#FFD700"/>
  <rect x="85" y="160" width="8" height="8" fill="#FFD700"/>
  
  <rect x="160" y="120" width="8" height="8" fill="#FFD700"/>
  <rect x="175" y="140" width="8" height="8" fill="#FFD700"/>
  <rect x="190" y="160" width="8" height="8" fill="#FFD700"/>
  
  <rect x="275" y="130" width="8" height="8" fill="#FFD700"/>
  <rect x="290" y="150" width="8" height="8" fill="#FFD700"/>
  
  <rect x="370" y="140" width="8" height="8" fill="#FFD700"/>
  <rect x="385" y="160" width="8" height="8" fill="#FFD700"/>
  
  <!-- Street lights -->
  <rect x="80" y="280" width="2" height="20" fill="#696969"/>
  <circle cx="81" cy="278" r="3" fill="#FFD700"/>
  
  <rect x="200" y="280" width="2" height="20" fill="#696969"/>
  <circle cx="201" cy="278" r="3" fill="#FFD700"/>
  
  <rect x="300" y="280" width="2" height="20" fill="#696969"/>
  <circle cx="301" cy="278" r="3" fill="#FFD700"/>
  
  <!-- Film frame border -->
  <rect x="0" y="0" width="400" height="300" fill="none" stroke="#333" stroke-width="8"/>
  
  <!-- Film sprocket holes -->
  <rect x="5" y="20" width="8" height="6" fill="#333"/>
  <rect x="5" y="40" width="8" height="6" fill="#333"/>
  <rect x="5" y="60" width="8" height="6" fill="#333"/>
  <rect x="5" y="80" width="8" height="6" fill="#333"/>
  <rect x="5" y="100" width="8" height="6" fill="#333"/>
  
  <rect x="387" y="20" width="8" height="6" fill="#333"/>
  <rect x="387" y="40" width="8" height="6" fill="#333"/>
  <rect x="387" y="60" width="8" height="6" fill="#333"/>
  <rect x="387" y="80" width="8" height="6" fill="#333"/>
  <rect x="387" y="100" width="8" height="6" fill="#333"/>
  
  <!-- Photo info -->
  <text x="20" y="280" font-family="Arial, sans-serif" font-size="12" fill="white">Roll 002 - Photo 01</text>
  <text x="20" y="295" font-family="Arial, sans-serif" font-size="10" fill="#ccc">Fuji Pro 400H</text>
