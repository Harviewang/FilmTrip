<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Night sky -->
  <rect width="400" height="200" fill="url(#cityGradient)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="30" r="1" fill="white"/>
  <circle cx="120" cy="45" r="1" fill="white"/>
  <circle cx="200" cy="25" r="1" fill="white"/>
  <circle cx="280" cy="40" r="1" fill="white"/>
  <circle cx="350" cy="35" r="1" fill="white"/>
  <circle cx="380" cy="20" r="1" fill="white"/>
  
  <!-- Moon -->
  <circle cx="320" cy="60" r="20" fill="#F0F8FF"/>
  <circle cx="325" cy="55" r="3" fill="#E6E6FA" opacity="0.5"/>
  <circle cx="315" cy="65" r="2" fill="#E6E6FA" opacity="0.5"/>
  
  <!-- City buildings -->
  <rect x="0" y="150" width="60" height="150" fill="#2F4F4F"/>
  <rect x="60" y="120" width="50" height="180" fill="#36454F"/>
  <rect x="110" y="140" width="40" height="160" fill="#2F4F4F"/>
  <rect x="150" y="100" width="70" height="200" fill="#36454F"/>
  <rect x="220" y="130" width="45" height="170" fill="#2F4F4F"/>
  <rect x="265" y="110" width="55" height="190" fill="#36454F"/>
  <rect x="320" y="140" width="40" height="160" fill="#2F4F4F"/>
  <rect x="360" y="120" width="40" height="180" fill="#36454F"/>
  
